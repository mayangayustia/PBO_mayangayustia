<!DOCTYPE html>
<html>
<head><title>Membuat Form</title></head>
<body>
<form action="proses.php" method="get">
<table border="0">
<tr>
<td>Nama Lengkap</td>
<td>: <input type="text" name="namalengkap"></td>
</tr>
<tr>
<td>Password</td>
<td>: <input type="Password" name="Password"></td>
</tr>
<tr>
<td>Jenis Kelamin</td>
<td>: <input type="radio" name="Laki-laki">laki-laki
<input type="radio" name="perempuan">Perempuan</td>
</tr>
<tr>
<td>Hobi</td>
<td>: <input type="checkbox" name="hobi_menggambar" /> Menggambar
<input type="checkbox" name="hobi_tidur" checked /> Tidur
<input type="checkbox" name="hobi_main-games" /> Main Games </td>
</tr>
<tr>
<td>Asal Kota</td>
<td>: <select name="kota">
<option value="Jakarta">Jakarta</option>
<option value="Bandung" selected="selected">Bandung</option>
<option value="Surabaya">Surabaya</option>
</select></td>
</tr>
<tr>
<td>Alamat Lengkap</td>
<td> <textarea name="alamat_lengkap" rows="5" cols="20">
Silahkan Isi Alamat Lengkap
</textarea></td>
</tr>
<tr>
<td><input type="submit" name="simpan" value="Simpan"></td>
<td><input type="reset" value="Reset"></td>
</tr>
</table>
</form>
</body>
</html>
